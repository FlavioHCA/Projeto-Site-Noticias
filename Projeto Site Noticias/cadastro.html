<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class=" navbar navbar-expand bg-dark  text-white container" style="height: 10%;">

        <div class="navbar-brand left col-2 d-flex justify-content-center  fs-4 text-decoration-none text-white">LOGO
        </div>
        <div class="navbar-nav d-flex justify-content-around justify-content-center col-10 fs-5">

            <a href="index.html" class="nav-item btn btn-dark">NOTICIAS</a>

            <a href="cadastro.html" class="nav-item btn btn-dark active">CADASTRAR NOTICIA</a>

        </div>
    </nav>

    <div id="cadastro" class="container fixed-bottom col-12  d-flex justify-content-center align-items-center"
        style="height:90%;">

        <div id="container_cadastro" class="d-block p-2 col-12 h-auto w-auto" style="min-width: 50%; background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.182);
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );">

            <div class="h4">

                <p class="fw-bold">Cadastre aqui sua noticia</p>

            </div>

            <div class="mt-3">

                <p class="fw-bold">Titulo da noticia</p>

                <textarea class="d-flex d-sm-none" name="titulo" id="titulo_noticia" cols="30" rows="1"></textarea>
                <textarea class="d-none d-sm-flex" name="titulo" id="titulo_noticia" cols="60" rows="1"></textarea>

            </div>

            <div class="mt-3">

                <p class="fw-bold">Conteudo</p>

                <textarea class="d-flex d-sm-none" name="conteudo" id="conteudo_noticia" cols="30" rows="5"></textarea>

                <textarea class="d-none d-sm-flex" name="conteudo" id="conteudo_noticia" cols="60" rows="5"></textarea>



            </div>

            <div class="mt-3">

                <p class="fw-bold">Classificação etária</p>

                <input type="radio" name="etaria" value="18+">
                <label for="18+">18+</label>

                <input type="radio" name="etaria" value="Livre">
                <label for="Livre">Livre</label>

            </div>

            <input class="mt-5 mb-3 " type="submit" value="Cadastrar">

        </div>

    </div>

</body>

</html>
